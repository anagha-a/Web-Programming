<body>
<center>
<h1><p style=color:red;>Mouseover and Mouseout</p> </h1>
<hr><br>
<h2 id='a'  onmouseover="demo()" onmouseout="demo1()">Text</h2>
<hr>	 
	 <script type="text/javascript">

	    function demo()
               {
		    document.getElementById('a').innerHTML=" Old Text";
		
		}
		function demo1()
                {
		    document.getElementById('a').innerHTML="New text";
		}
	 </script>
	 <br><br>

	 <img src="l.jpg" height="400px" width="400px" onmouseover="src='px.jpg'" onmouseout="src='l.jpg'">
</center>
