<!DOCTYPE html>
<html>
<head>
<title>Nested list</title>
</head>
<body>
<h2>NESTED LIST</h2>
<ol type="i">
<li>item 1</li>
<ul type="circle">
<li>sub item 1</li>
<li>sub item 2</li>
</ul>
<ol>
<ol type="a">
<li>sub item 1</li>
<li>sub item 2</li>
</ol>
</ol>
<li>item 2</li>
<ol>
<li>sub item 1</li>
<ul>
<li>sub item 1</li>
<li>sub item 2</li>
</ul>
<li>sub item 2</li>
</ol>
<li>item 3</li>
</ol>
</body>
</html>
